<!DOCTYPE html>
<html lang="en" manifest="offline.manifest">
<head>
    <meta charset="UTF-8">
    <title>MWF DEMO</title>
    <!-- this tag avoids scaling the view on display -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport"/>
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- for pwa, we may include the manifest
    <link rel="manifest" href="pwa/webapp-manifest.json"> -->
    <!-- framework + application style (shown by the IDE as not available as the file will be generated by the build process
         and placed next to the copy of this file in the dist directory -->
    <link href="app-style.bundle.min.css" rel="stylesheet"/>
    <!-- TODO: comment-in if mapviews shall be used. It seems that libs and css need to be accessed online rather than be provided locally, there is also some issue when using leaflet+offline manifest...
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script> -->
    <!-- framework + application js resources (also shown as not available, see above) -->
    <script src="app-js.bundle.min.js" type="module"></script>
</head>
<!-- TODO: Seite 44 weitermachen -->
<body class="mwf-loading-app" data-mwf-application="MyApplication">
<div class="mwf-view mwf-view-initial" data-mwf-viewcontroller="ListViewViewController" id="mediaOverview">
    <header>
        <button class="mwf-imgbutton mwf-img-sandwich mwf-left-align"></button>
        <h1 class="mwf-left-align">Medien</h1>
        <button class="mwf-imgbutton mwf-img-plus mwf-right-align" id="addNewMediaItem"></button>
    </header>

    <main class="mwf-scrollview">
        <ul class="mwf-listview" data-mwf-listitem-menu="mediaItemMenu" data-mwf-listitem-view="myapp-listitem">
            <li class="mwf-listitem mwf-li-title-subtitle mwf-template mfw-databind"
                data-mwf-templatename="myapp-listitem">
                <img class="mwf-left-align" src="{{src}}"/>
                <div class="mwf-li-titleblock">
                    <h2>{{title}}{{_id}}</h2>
                    <h3>{{added}}</h3>
                </div>
                <button class="mwf-imgbutton mwf-img-options-vertical mwf-right-align mwf-listitem-menu-control">
                </button>
            </li>
        </ul>
    </main>

    <footer></footer>
</div>

<div class="mwf-listitem-menu mwf-template mwf-databind mwf-dialog mwf-popup" data-mwf-templatename="mediaItemMenu">
    <header>
        <h2 class="mwf-dyncontent">{{title}}{{_id}}</h2>
    </header>
    <main>
        <ul>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="deleteItem">LÃ¶schen</li>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="editItem">Editieren</li>
        </ul>
    </main>
</div>

</body>

</html>
